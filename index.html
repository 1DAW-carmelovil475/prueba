<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimización imágenes</title>
  <style>
    .image-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    picture {
        flex: 1 1 45%;
        max-width: 300px;
    }

    img {
        width: 100%;
        height: auto;
        display: block;
    }
  </style>
</head>
<body>

<div class="image-row">
  <picture>
    <img src="img/img1.jpg" alt="Imagen 1" loading="lazy">
  </picture>

  <picture>
    <img src="img/img2.jpg" alt="Imagen 2" loading="lazy">
  </picture>
</div>


<div class="image-row">
  <picture>
    <source type="image/avif" srcset="img/img3.avif 400w, img/img3.avif 800w, img/img3.avif 1200w" sizes="400px,  800px, 1200px">
    <img src="img/img3.jpg" alt="Imagen 3" loading="lazy">
  </picture>

  <picture>
    <source type="image/webp" srcset="img/img4.webp 400w, img/img4.webp 800w, img/img4.webp 1200w" sizes=" 400px,  800px, 1200px">
    <img src="img/img4.jpg" alt="Imagen 4" loading="lazy">
  </picture>
</div>

<div class="image-row">
  <picture>
    <source type="image/webp" srcset="img/img5.webp 400w, img/img5.webp 800w, img/img5.webp 1200w" sizes=" 400px,  800px, 1200px">
    <img src="img/img5.jpg" alt="Imagen 5" loading="lazy">
  </picture>
</div>

</body>
</html>
